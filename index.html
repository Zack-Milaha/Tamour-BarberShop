<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taymour BarberShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Taymour BarberShop</h1>

    <!-- Form for client registration -->
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="hairstyle">Hairstyle:</label>
      <select id="hairstyle" name="hairstyle" required>
        <option value="" disabled selected>Select a hairstyle</option>
        <option value="Fade">Fade</option>
        <option value="Buzz Cut">Buzz Cut</option>
        <option value="Undercut">Undercut</option>
        <option value="Pompadour">Pompadour</option>
        <option value="Other">Other</option>
      </select>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Register</button>
    </form>

    <!-- Table to display registered clients -->
    <h2>Registered Clients</h2>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Hairstyle</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
